<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let first = prompt("Enter the first Dollar value", 0);
        let second = prompt("Enter the second Dollar value", 0);

        first = parseFloat(first);
        second = parseFloat(second);

        const result = (first + second) * 79.95;
        alert(`${first}$+ ${second}$ = ${result.toFixed(2)}`);

    </script>
    
</body>
</html>
